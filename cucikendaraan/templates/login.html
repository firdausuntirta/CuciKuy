<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Admin Panel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-300">
    <div class="min-h-screen flex items-center justify-center">
      <div class="max-w-md w-full bg-white p-8 shadow-md rounded-md">
        <h2 class="text-3xl font-bold mb-6 text-center text-blue-600">
          Admin Login
        </h2>
        <form action="{% url 'login' %}" method="POST">
          {% csrf_token %}
          <div class="mb-4">
            <label
              for="username"
              class="block text-sm font-semibold mb-2 text-gray-700"
              >Username</label
            >
            <input
              type="text"
              id="username"
              name="username"
              class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>
          <!-- Password input -->
          <div class="mb-6">
            <label
              for="password"
              class="block text-sm font-semibold mb-2 text-gray-700"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>
          {% if error_message %}
          <div class="mb-4 text-red-500 text-sm text-center">
            {{ error_message }}
          </div>
          {% endif %}
          <!-- Submit button -->
          <div class="flex justify-center">
            <button
              type="submit"
              class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600"
            >
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
